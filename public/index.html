<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global, Inc.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #222;
    }
    header {
      background: #fffecf;
      display: flex; justify-content: space-between;
      align-items: center; padding: 1rem 2rem;
    }
    header h1 {
      margin: 0; font-size: 1.5rem;
    }
    nav a {
      margin: 0 0.75rem; text-decoration: none; color: #222;
      font-weight: 500;
    }
    .hero {
      display: flex; justify-content: space-between;
      padding: 3rem 5%;
    }
    .hero-text {
      max-width: 45%;
    }
    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-row {
      display: flex; gap: 1rem;
    }
    .form-row .field {
      flex: 1;
    }
    .field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    <h1>Global, Inc.</h1>
    <nav>
      <a href="#">What's New</a>
      <a href="#">Bestsellers</a>
      <a href="#">Apparel</a>
      <a href="#">Accessories</a>
      <a href="#">Gift</a>
      <a href="#">Sale</a>
      <a href="#" style="background:#000;color:#fff;padding:0.4rem 0.8rem;border-radius:4px;">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>A More Rewarding Way To Shop</h2>
      <p>Global, Inc. Insider invites you to discover our unparalleled rewards program.
      Enjoy insider experiences, special gifts, elite services and so much more.</p>
    </div>
    <form class="form-card" id="signupForm">
      <div class="form-row">
        <div class="field">
          <label>First Name*</label>
          <input type="text" name="firstName" required>
        </div>
        <div class="field">
          <label>Last Name*</label>
          <input type="text" name="lastName" required>
        </div>
      </div>
      <div class="field">
        <label>Email*</label>
        <input type="email" name="email" required>
      </div>
      <div class="field">
        <label>Phone number</label>
        <input type="text" name="phone">
      </div>
      <div class="field">
        <label>Postal code</label>
        <input type="text" name="postal">
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      if (!email) {
        alert("Please enter an email");
        return;
      }
      try {
        const res = await fetch("https://sendgrid-demo-production.up.railway.app/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "ritu1625"   // must match EMAIL_TRIGGER_SECRET on server
          },
          body: JSON.stringify({
            to: email,
            firstName: e.target.firstName.value,
            promoCode: "GLOBAL2022"
          })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          alert("Welcome email sent to " + email + "!");
        } else {
          alert("Error sending email: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>

</body>
</html>
